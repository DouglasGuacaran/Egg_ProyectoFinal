<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>


<div class="container">
    <nav th:replace="~{fragments/navbar :: nav}"></nav>

    <h2>Editar Usuario</h2>
    <form th:action="@{/admin/editar}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="hidden" th:field="*{usuario.id}" class="form-control">
        </div>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{usuario.nombre}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" th:field="*{usuario.apellido}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{usuario.email}" required class="form-control">
        </div>

        <div class="form-group">
            <label>Imagen actual:</label>
            <div>
                <img th:src="@{/imagen/perfil/{id}(id=${usuario.id})}"
                     class="rounded-circle img-thumbnail" width="150" height="150"
                     alt="Imagen de perfil">
            </div>
        </div>
        <!-- Campo oculto para almacenar la imagen actual -->
        <input type="hidden" name="imagenActual" th:value="${usuario.imagen}">

        <!-- Subir nueva imagen -->
        <div class="form-group">
            <label>Cambiar imagen (opcional):</label>
            <input type="file" name="archivo" class="form-control">
        </div>

        <div class="form-group">
            <label>Rol:</label>
            <select th:field="*{usuario.rol}" class="form-control">
                <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
                <option value="USER" th:selected="${usuario.rol == 'USER'}">USER</option>
            </select>
        </div>

        <button type="submit"class="btn btn-primary mt-2">Guardar Cambios</button>
    </form>
    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a href="javascript:history.back()" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
