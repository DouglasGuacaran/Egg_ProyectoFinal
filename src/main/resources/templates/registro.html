<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navBar">
                <a th:href="@{/}" class="navbar-brand d-flex align-items-center">
                    <img class="logo" src="/img/Egg.png" alt="Img logo egg">
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item elementosNav">
                        <a class="nav-link" th:href="@{/login}" id="navbarDropdown" role="button" aria-expanded="false">
                            Ingresar
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <form th:action="@{/registrar}" method="POST" enctype="multipart/form-data">
            <div class="form-group my-3">
                <h3 class="card-title">Registrate!</h3>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-12">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">
                </div>
            </div>
            <div class="form-group my-3">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido" th:value="${apellido}">
            </div>
            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">
            </div>

            <div class="form-group my-3">
                <input type="file" class="form-control" name="archivo">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña" th:value="${password2}">
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary my-2 botones">Registrarme</button>
                </div>
            </div>
        </form>

        <div class="row justify-content-center">
            <div class="col-auto">
                <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
