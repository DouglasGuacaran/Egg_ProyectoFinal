
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace = "~{fragments/head :: head}"></head>

<body>

<div class="container" >
    <nav th:replace = "~{fragments/navbar :: nav}"></nav>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Id de la Fábrica</th>
            <th scope="col">Nombre de la Fábrica</th>
            <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>

        </tr>
        </thead>
        <tbody th:each="fabrica : ${fabricas}">
        <tr>
            <th scope="row" th:text="${fabrica.id}"></th>
            <td th:text="${fabrica.nombreFabrica}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href= "@{/fabrica/modificar/__${fabrica.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
            </td>

        </tr>

        </tbody>
    </table>

    <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
        <div class="card-body">
            <h5 class="card-title">Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a href="javascript:history.back()" class="btn btn-primary my-2">Volver</a>
                </p>
            </div>
        </div>
    </section>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
