
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace = "~{fragments/head :: head}"></head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">
                    <img class="logo" src="/img/Egg.png" alt="Img logo egg">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item elementosNav">
                            <a class="nav-link" th:href="@{/registrar}" id="navbarDropdown" role="button" aria-expanded="false" >
                                Regístrate
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row d-flex flex-column align-items-center justify-content-center">
            <div class="col-10 col-xs-8 col-md-6 col-lg-4">

                <div th:if="${error != null}" class="alert alert-danger text-center p-3 shadow mensajeError rounded " >
                        <h5 class="fw-bold">¡Error!</h5>
                        <p th:text="${error}"></p>
                </div>
                <div th:if="${exito != null}" class="alert alert-success text-center p-3 shadow mensajeExito rounded" >
                        <h5 class="fw-bold">¡{Éxito!</h5>
                        <p th:text="${exito}"></p>
                </div>
            </div>
        </div>

        <form th:action="@{/logincheck}" class="d-flex flex-column align-items-center justify-content-center" method="POST">

            <div class="form-group col-10 col-xs-8 col-md-6 col-lg-4 my-3">
                <h3 class="card-title">Accede al Sistema!</h3>
            </div>
            <div class="form-group col-10 col-xs-8 col-md-6 col-lg-4 my-3">
                <input type="email" class="form-control" name="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group col-10 col-xs-8 col-md-6 col-lg-4 my-3">
                <input type="password" class="form-control" name="password" placeholder="Ingrese la contraseña">
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
                </div>
            </div>
        </form>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
