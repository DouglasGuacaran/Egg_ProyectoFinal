                    <h5 class="card-title">Exito!</h5>

            <div class="form-group my-3">

                </div>

                <div class="form-group my-3">
                    <input type="number" class="form-control" name="cantidad"  placeholder="Cantidad de ArtÃ­culos">

            <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a href="javascript:history.back()" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>

        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
