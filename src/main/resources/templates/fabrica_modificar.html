<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace = "~{fragments/head :: head}"></head>
<body>

<nav th:replace = "~{fragments/navbar :: nav}"></nav>
<div class="container-fluid m-5 contenedor">
    <form class="formulario"  th:action="@{/fabrica/modificar/{id}(id=${fabrica.id})}" method="POST">

        <input hidden th:value="${fabrica.id}" name="id">

        <div class="form-group my-3">
            <label class="mb-2">Modificar Fabrica</label>
            <input th:value="${fabrica.nombreFabrica}" type="text" class="form-control" name="nombreFabrica">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>

        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error ðŸ‘Ž</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </form>

    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a href="javascript:history.back()" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer th:replace="~{fragments/footer :: footer}">

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
